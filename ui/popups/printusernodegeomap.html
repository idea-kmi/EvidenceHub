<html>
<body>

<style type="text/css">
 @media print {
 input#btnPrint {
 display: none;
 }
 }
</style>

<script language="javascript">

var contents = window.opener.document.getElementById("my-usernodemap").innerHTML;

// reposition
contents=contents.replace(/position: absolute; left: 0px; top: 0px; overflow: hidden; width: 100%; height: 100%/gi,"position: relative; overflow: hidden; width: 100%; height: 100%");
contents=contents.replace(/left: 0px; top: 0px;/gi,"");

// hide controls
contents=contents.replace(/http:\/\/maps.gstatic.com\/intl\/en_ALL\/mapfiles\/mapcontrols2.png/gi,"../../images/blank.png");
contents=contents.replace(/http:\/\/maps.gstatic.com\/intl\/en_ALL\/mapfiles\/poweredby.png/gi,"../../images/blank.png");
contents=contents.replace(/http:\/\/maps.gstatic.com\/intl\/en_ALL\/mapfiles\/mapcontrols3d5.png/gi,"../../images/blank.png");
contents=contents.replace("Terms of Use","");

document.write('<input style="margin-left: 10px; margin-bottom: 5px;" type="button" id="btnPrint" value=" Print Page " onclick="window.print();return false;" />');
document.write(contents);

window.print();
</script>

</body>
</html>
